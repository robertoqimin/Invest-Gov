<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby de Investimentos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="{{ url_for('home_blueprint.index') }}">Home</a>
      <a href="#">Sobre Nós</a>

      {% if current_user.is_authenticated %}
        <a href="{{ url_for('home_blueprint.cadastro') }}">Cadastrar Projeto</a>
        <form action="{{ url_for('auth.logout') }}" method="post" style="display:inline;">
        <a href="#" onclick="this.closest('form').submit(); return false;">Logout</a>
        </form>
      {% else %}
        <a href="{{ url_for('auth.login_page') }}">Login</a>
      {% endif %}
    </nav>
    <h1>Lobby de Investimentos</h1>
  </header>


  <h2>Cadastro</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Usuário" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p id="message" style="color: red;"></p>
  <a href="{{ url_for('auth.login_page') }}"><button>Login</button></a>

  <script>
    document.getElementById('registerForm').onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
            window.location.href = '/';
        } else {
            document.getElementById('message').innerText = result.message;
        }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Painel Admin</h1>

  <section>
    <h2>Relatórios</h2>
    <table id="reports-table">
      <thead>
        <tr><th>ID</th><th>Motivo</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Usuários</h2>
    <table id="users-table">
      <thead>
        <tr><th>ID</th><th>Email</th><th>Função</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

<script>
  async function fetchData(url, tableId) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Erro: ' + response.status);
      const data = await response.json();
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        Object.values(item).forEach(val => {
          const cell = document.createElement('td');
          cell.textContent = val;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    } catch (error) {
      alert('Falha ao carregar dados: ' + error.message);
    }
  }

  fetchData('/admin/reports', 'reports-table');
  fetchData('/admin/users', 'users-table');
</script>
</body>
</html>

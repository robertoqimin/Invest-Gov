<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby de Investimentos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="{{ url_for('home_blueprint.index') }}">Home</a>
      <a href="#">Sobre Nós</a>

      {% if current_user.is_authenticated %}
        <a href="{{ url_for('home_blueprint.cadastro') }}">Cadastrar Projeto</a>
        <a href="{{ url_for('home_blueprint.perfil') }}">Perfil</a>
        <form action="{{ url_for('auth.logout') }}" method="post" style="display:inline;">
          <a href="#" onclick="this.closest('form').submit(); return false;">Logout</a>
        </form>
      {% else %}
        <a href="{{ url_for('auth.login_page') }}">Login</a>
      {% endif %}
    </nav>
    <h1>Lobby de Investimentos</h1>
  </header>

  {% if current_user.is_authenticated %}
  <h2>Cadastrar Novo Investimento</h2>
  <form id="cadastro-form">
    <label>Nome da Empresa:</label>
    <input type="text" id="empresa" name="empresa" required />

    <label>Produto:</label>
    <input type="text" id="produto" name="produto" required />

    <label>Imagem (URL direta da imagem):</label>
    <input type="text" id="imagem" name="imagem" required />

    <label>Descrição do Produto:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <button type="submit">Cadastrar</button>
  </form>  
  {% else %}
    <p>Você precisa estar logado para cadastrar um projeto.</p>
  {% endif %}

  <script>
    document.getElementById('cadastro-form')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        title: document.getElementById('empresa').value,
        description: document.getElementById('descricao').value,
        category: document.getElementById('produto').value,
        location: document.getElementById('imagem').value
      };
      const resp = await fetch('/projects/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      const result = await resp.json();
      if (resp.ok) {
        alert('Projeto cadastrado com sucesso!');
        document.getElementById('cadastro-form').reset();
      } else {
        alert(result.error || 'Erro ao cadastrar projeto');
      }
    });
  </script>
</body>
</html>
